<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b3044dfa5.js" crossorigin="anonymous"></script>
    <title>5 Day FORECAST</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search"  id="search" >
                    <input type="text" id="query" placeholder="Search...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button> 
                </form>
                <div class="weather-icon">
                    <img src="/Images/weather-icon.png" alt="" id="icon">
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">째F</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                <div class="conditions">
                    <i class="fas fa-cloud"></i>
                    <div class="conditions" id="conditions">Conditions</div>
                </div>
                <div class="rain">
                    <i class="fas fa-tint"></i>
                    <p id="rain">Precipitation</p>
                </div>
            </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">Location</p>
                </div>
            </div>
            </div>
            <div class="main">
                <nav>
                    <ul class="options">
                        <button class="Hourly" id="hourly">Today</button>
                        <button class="weekly" id="week">Week</button>
                    </ul>
                    <ul class="options-degrees">
                    <button class="fahrenheit" id="fahrenheitBtn">째F</button>
                    <button class="celsius active">째C</button>
                </ul>
             </nav>
         <div class="cards" id="weather-cards">
            <div class="card">          
         <h2 class="day-name">Monday</h2>
         <div class="card-icon">
            <image src="/Images/cloud-rain-icon.png">
         </div>
         <div class="day-temp">
            <h2 class="temp">32</h2>
            <span class="temp-unit">째C</span>
         </div>
        </div>
     </div>
     <div class="highlights">
        <h2 class="heading">Today's Highlights</h2>
        <div class="cards">
            <div class="card2">
                <h4 class="card-heading">UV INDEX</h4>
                <div class="content">
                    <p class="u-vindex">0</p>
                    <p class="uv-text">Low</p>
                </div>
            </div>
                <div class="card2">
                    <h4 class="card-heading">Wind Status</h4>
                    <div class="content">
                        <p class="windspeed" id="wind">0</p>
                        <p class="">Low</p>
                 </div>
             </div>
                     <div class="card2">
                         <h4 class="card-heading">Sunrise & Sunset</h4>
                         <div class="content">
                             <p class="sunrise">0</p>
                             <p class="sunset">Low</p>
                         </div>
                 </div>
                 <div class="card2">
                    <h4 class="card-heading">Humidity</h4>
                    <div class="content">
                        <p class="humidity">0</p>
                        <p class="humidity-status">Low</p>
                    </div>
            </div>
            <div class="card2">
                <h4 class="card-heading">Visibility</h4>
                <div class="content">
                    <p class="visibility">0</p>
                    <p class="visibility-status">Low</p>
                </div>
             </div>
             <div class="card2">
                <h4 class="card-heading">Air Quality</h4>
                <div class="content">
                    <p class="air-quality">0</p>
                    <p class="air-quality-status">Low</p>
                </div>
             </div>
         </div>
    </div>
    <p class="credits">Someone Crafted This Tutorial With Love
        <i class="fa fa-heart" aria-hidden="true"></i>
    </p>
    
   </div>
</div>

  <script src="script.js"></script>  
</body>
</html>
